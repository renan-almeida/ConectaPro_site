<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/InterfaceCadastro.css">
    <script src="js/Interfacecadastroprestador.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="imgLogoMenu">
        <img src="img/ConectaPro - Logo-Photoroom.png" alt="Logo ConectaPro" width="280">
    </div>

    <div class="TextoPrincipal">
        <h1>Cadastre-se</h1>
        <p>Se torne cliente da ConectaPro</p>
       </div>

    <div class="SelecaoCliente">
        <h3>Escolha o tipo de cliente:</h3>
        <button id="fisicoBtn">Cliente Físico</button>
        <button id="juridicoBtn">Cliente Jurídico</button>
    </div>

    <!-- Formulário para Cliente Físico -->
    <div id="formFisico" class="formulario" style="display: none;">
        <h3>Cadastro de Cliente Físico</h3>
        <form>
            <input type="text" placeholder="Nome completo" required>
            <input type="text" placeholder="CPF" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Telefone" required>
            <input type="text" placeholder="Endereço" required>
            <a href="PaginaPrincipal.html">
                <button type="submit">Cadastrar</button>
            </a>
            
        </form>
    </div>

    <!-- Formulário para Cliente Jurídico -->
    <div id="formJuridico" class="formulario" style="display: none;">
        <h3>Cadastro de Cliente Jurídico</h3>
        <form>
            <input type="text" placeholder="Razão Social" required>
            <input type="text" placeholder="CNPJ" required>
            <input type="email" placeholder="Email" required>
            <input type="text" placeholder="Telefone" required>
            <input type="text" placeholder="Endereço" required>
            <a href="PaginaPrincipal.html">
                <button type="submit">Cadastrar</button>
            </a>
            
        </form>
    </div>
</body>
</html>
